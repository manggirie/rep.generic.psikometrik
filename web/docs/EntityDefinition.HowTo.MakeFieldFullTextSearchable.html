<h1 id="how-to-make-field-fulltext-searchable">How to make field fulltext searchable</h1>
<p>In your <code>Schema Designer</code>, just check <code>Should Analyze(only for string)</code> checkbox under <code>Member Properties</code> for the field that you want it to be searchable by fulltext.</p>
