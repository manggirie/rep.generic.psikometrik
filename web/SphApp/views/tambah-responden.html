

<h1 data-i18n="PendaftaranProgram">PendaftaranProgram</h1>
<div id="error-list" class="row" data-bind="visible:errors().length">
    <!-- ko foreach : errors -->
    <div class="col-sm-8 col-sm-offset-2 alert alert-dismissable alert-danger">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <i class="fa fa-exclamation"></i>
        <span data-bind="text:Message"></span>

    </div>
    <div class="col-sm-2"></div>
    <!-- /ko-->
</div>
<div class="row">
    <div class="col-sm-8">
        
<form class="form-horizontal" data-bind="with : pendaftaran" id="tambah-responden">


    <div data-bind="visible:true" class="form-group">
        <label data-i18n="Nama Program" for="c2992849-4659-46ec-982c-1967a4446b09" class="col-md-4">Nama Program</label>
    
        

        <div class="col-md-8">
           <input type="text" readonly="readonly" data-bind="value:NamaProgram"   class=" form-control input-large" name="nama.program"/>
        </div>
    </div>



    <div data-bind="visible:true" class="form-group">
        <label data-i18n="My Kad" for="68869965-e6c7-484a-97ca-e21f2f7ec5b1" class="col-md-4">My Kad</label>
    
    
        <div class="col-md-8">
            <a class="btn btn-link" 
               data-bind="tooltip :'',lookup : {title:'Pilih Responden',entity: 'Pengguna', filterElementId : 'filter-mykad-field', member : 'MyKad', value : MyKad, columns : ['MyKad','Nama']}"
               id="mykad-field">
                <!-- ko text: MyKad -->
                <!-- /ko -->
                <i class="fa fa-search"></i>
            </a>
        </div>
        <script type="text/html" id="filter-mykad-field">
   {
       "bool": {
               "must": [
                  {
                     "term": {
                        "IsResponden": true
                     }
                  }
               ]
            }
   }
        </script>
    </div>





    <div data-bind="visible:true" class="form-group">
        <label data-i18n="Nama Responden" for="38f9b429-4041-456d-825c-843c5886d346" class="col-md-4">Nama Responden</label>
    
        

        <div class="col-md-8">
           
           <input type="text" readonly="readonly" data-bind="value:NamaPengguna"   class=" form-control input-large" name="nama.responden"/>
           
        </div>
    </div>
</form>
    </div>
    <div class="col-sm-4">
        
    </div>
</div>
