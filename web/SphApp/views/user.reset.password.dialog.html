
<section class="view-model-modal" id="user.resetpassword.dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Reset Password</h3>
            </div>
            <div class="modal-body">

                <form class="form-horizontal" id="user.reset.password.dialog-form">
             
                    <div class="form-group">
                        <label for="password1" class="col-lg-4 control-label">Password :</label>
                        <div class="col-lg-6">
                            <input class="form-control" required data-bind="value: password1" id="password1" type="password" name="password1"/>
                        </div>
                        <div class="col-lg-2 col-md-2">
                            <i class="fa fa-exclamation error" data-bind="visible: passwordValidationStatus() === false, tooltip: 'password is invalid'"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password2" class="col-lg-4 control-label">Confirm Password :</label>
                        <div class="col-lg-6">
                            <input class="form-control" required data-bind="value: password2" id="password2" type="password" name="password"/>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <input form="user.reset.password.dialog-form" data-dismiss="modal" type="submit" class="btn btn-default" value="OK" data-bind="click: okClick"/>
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
