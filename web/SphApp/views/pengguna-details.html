

<h1 data-i18n="Kemaskini Pengguna">Kemaskini Pengguna</h1>
<div id="error-list" class="row" data-bind="visible:errors().length">
    <!-- ko foreach : errors -->
    <div class="col-sm-8 col-sm-offset-2 alert alert-dismissable alert-danger">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <i class="fa fa-exclamation"></i>
        <span data-bind="text:Message"></span>

    </div>
    <div class="col-sm-2"></div>
    <!-- /ko-->
</div>
<div class="row">
    <div class="col-sm-8">
        
<form class="form-horizontal" data-bind="with : entity" id="pengguna-details-form">
<h2 data-i18n="Maklumat Peribadi" data-bind="visible:true">Maklumat Peribadi</h2>




    <div data-bind="visible:true" class="form-group">
        <label data-i18n="* My Kad" for="pengguna-mykad" class="col-md-4">* My Kad</label>
        <div class="col-md-8">
            <input required class=" form-control input-large" title=""
                   data-bind="value: MyKad, enable :false "
                   
                   
                    data-rule-required="true" 

                   id="pengguna-mykad" type="text" name="MyKad" />
        </div>
    </div>



    <div data-bind="visible:true" class="form-group">
        <label data-i18n="* Nama" for="fe3ab0be-a563-496a-8455-b9844518bbf7" class="col-md-4">* Nama</label>
        <div class="col-md-8">
            <input required class=" form-control input-large" title=""
                   data-bind="value: Nama, enable :false "
                   
                   
                    data-rule-required="true" 

                   id="fe3ab0be-a563-496a-8455-b9844518bbf7" type="text" name="Nama" />
        </div>
    </div>


    <div class="form-group" data-bind="visible:true">
        <label data-i18n="* Jantina" for="6326bd79-25df-4215-aa75-1f3d98ec07d5" class="col-md-4">* Jantina</label>
        <div class="col-md-8">
            <select  data-bind="value: Jantina, enable :false" id="6326bd79-25df-4215-aa75-1f3d98ec07d5" name="Jantina" class="required  form-control">
                    <option value="" data-i18n="[Sila Pilih]">[Sila Pilih]</option>
                    <option value="Lelaki" data-i18n="Lelaki">Lelaki</option>
                    <option value="Perempuan" data-i18n="Perempuan">Perempuan</option>
            </select>
        </div>
    </div>


    <div class="form-group" data-bind="visible:true">
        <label data-i18n="Status Perkahwinan" for="f503e61e-ec70-4106-8d07-1afe70dcf17c" class="col-md-4">Status Perkahwinan</label>
        <div class="col-md-8">
            <select  data-bind="value: StatusPerkahwinan, enable :false" id="f503e61e-ec70-4106-8d07-1afe70dcf17c" name="StatusPerkahwinan" class=" input-large form-control">
                    <option value="" data-i18n="[Sila Pilih]">[Sila Pilih]</option>
                    <option value="Belum Berkahwin" data-i18n="Belum Berkahwin">Belum Berkahwin</option>
                    <option value="Berkahwin" data-i18n="Berkahwin">Berkahwin</option>
                    <option value="Balu" data-i18n="Balu">Balu</option>
                    <option value="Janda" data-i18n="Janda">Janda</option>
                    <option value="Duda" data-i18n="Duda">Duda</option>
                    <option value="Tiada Maklumat" data-i18n="Tiada Maklumat">Tiada Maklumat</option>
            </select>
        </div>
    </div>
<h2 data-i18n="Maklumat Perkhidmatan" data-bind="visible:true">Maklumat Perkhidmatan</h2>



    <div class="form-group" data-bind="visible:true">
        <label data-i18n="Pekerjaan" for="543e8baf-484f-4cdd-c2aa-85c4cefbdb13" class="col-md-4">Pekerjaan</label>
        <div class="col-md-8">
            <select  data-bind="value: Pekerjaan, enable :false" id="543e8baf-484f-4cdd-c2aa-85c4cefbdb13" name="Pekerjaan" class=" input-large form-control">
                    <option value="" data-i18n="[Sila Pilih]">[Sila Pilih]</option>
                    <option value="Kerajaan" data-i18n="Kerajaan">Kerajaan</option>
                    <option value="Swasta" data-i18n="Swasta">Swasta</option>
                    <option value="Pesara Kerajaan" data-i18n="Pesara Kerajaan">Pesara Kerajaan</option>
                    <option value="Pesara Swasta" data-i18n="Pesara Swasta">Pesara Swasta</option>
                    <option value="Bekerja Sendiri" data-i18n="Bekerja Sendiri">Bekerja Sendiri</option>
                    <option value="Pelajar" data-i18n="Pelajar">Pelajar</option>
                    <option value="Tiada Maklumat" data-i18n="Tiada Maklumat">Tiada Maklumat</option>
            </select>
        </div>
    </div>


    <div class="form-group" data-bind="visible:ko.unwrap(Pekerjaan) === &#39;Pelajar&#39;">
        <label data-i18n="Tahap Pengajian" for="2427a3e3-5ff3-4d8c-a090-5049e7634613" class="col-md-4">Tahap Pengajian</label>
        <div class="col-md-8">
            <select  data-bind="value: Pelajar().TahapPendidikan, enable :true" id="2427a3e3-5ff3-4d8c-a090-5049e7634613" name="Pelajar.TahapPendidikan" class=" input-large form-control">
                    <option value="" data-i18n="[Sila Pilih]">[Sila Pilih]</option>
                    <option value="Ijazah Sarjana Muda" data-i18n="Ijazah Sarjana Muda">Ijazah Sarjana Muda</option>
                    <option value="Ijazah Sarjana " data-i18n="Ijazah Sarjana">Ijazah Sarjana</option>
                    <option value="PHD" data-i18n="PHD">PHD</option>
            </select>
        </div>
    </div>


    <div class="form-group" data-bind="visible:ko.unwrap(Pekerjaan) === &#39;Pelajar&#39;">
        <label data-i18n="Tempat Pengajian" for="7dcc8a48-db5c-412b-81ea-006428a9c41c" class="col-md-4">Tempat Pengajian</label>
        <div class="col-md-8">
            <select  data-bind="value: Pelajar().Tempat, enable :true" id="7dcc8a48-db5c-412b-81ea-006428a9c41c" name="Pelajar.Tempat" class="required  form-control">
                    <option value="" data-i18n="[Sila Pilih]">[Sila Pilih]</option>
                    <option value="Dalam Negara" data-i18n="Dalam Negara">Dalam Negara</option>
                    <option value="Luar Negara" data-i18n="Luar Negara">Luar Negara</option>
            </select>
        </div>
    </div>



    <div data-bind="visible:ko.unwrap(Pekerjaan) === &#39;Pelajar&#39;" class="form-group">
        <label data-i18n="Bidang Pengajian" for="f977812f-48d5-4d25-c09b-368a392fccad" class="col-md-4">Bidang Pengajian</label>
        <div class="col-md-8">
            <input  class=" form-control input-large" title=""
                   data-bind="value: Pelajar().BidangPengajian, enable :true "
                   
                   
                   
                   id="f977812f-48d5-4d25-c09b-368a392fccad" type="text" name="Pelajar.BidangPengajian" />
        </div>
    </div>


    <div class="form-group" data-bind="visible:ko.unwrap(Pekerjaan) === &#39;Kerajaan&#39;">
        <label data-i18n="Kumpulan Agensi" for="119ac31f-e09c-43cc-b3c7-91ce4cccaf9c" class="col-md-4">Kumpulan Agensi</label>
        <div class="col-md-8">
            <select  data-bind="value: JenisPerkhidmatan, enable :false" id="119ac31f-e09c-43cc-b3c7-91ce4cccaf9c" name="JenisPerkhidmatan" class=" input-large form-control">
                    <option value="" data-i18n="[Sila Pilih]">[Sila Pilih]</option>
                    <option value="BBP" data-i18n="Badan Berkanun Persekutuan">Badan Berkanun Persekutuan</option>
                    <option value="BBN" data-i18n="Badan Berkanun Negeri">Badan Berkanun Negeri</option>
                    <option value="PAP" data-i18n="Perkhidmatan Awam Persekutuan">Perkhidmatan Awam Persekutuan</option>
                    <option value="PAN" data-i18n="Perkhidmatan Awam Negeri">Perkhidmatan Awam Negeri</option>
                    <option value="PBT" data-i18n="Pihak Berkuasa Tempatan">Pihak Berkuasa Tempatan</option>
            </select>
        </div>
    </div>


    <div class="form-group" data-bind="visible:ko.unwrap(Pekerjaan) === &#39;Kerajaan&#39;">
        <label data-i18n="Kumpulan Jawatan" for="136182e1-66a5-4fa8-bba1-e6080deb3fb3" class="col-md-4">Kumpulan Jawatan</label>
        <div class="col-md-8">
            <select  data-bind="value: KumpulanJawatan, enable :false" id="136182e1-66a5-4fa8-bba1-e6080deb3fb3" name="KumpulanJawatan" class=" input-large form-control">
                    <option value="" data-i18n="[Sila Pilih]">[Sila Pilih]</option>
                    <option value="Kumpulan JKK-D" data-i18n="Kumpulan JKK-D">Kumpulan JKK-D</option>
                    <option value="Kumpulan Pengurusan Tertinggi" data-i18n="Kumpulan Pengurusan Tertinggi">Kumpulan Pengurusan Tertinggi</option>
                    <option value="Kumpulan Pengurusan dan Profesional" data-i18n="Kumpulan Pengurusan dan Profesional">Kumpulan Pengurusan dan Profesional</option>
                    <option value="Kumpulan Skim Perkhidmatan Bersepadu" data-i18n="Kumpulan Skim Perkhidmatan Bersepadu">Kumpulan Skim Perkhidmatan Bersepadu</option>
                    <option value="Kumpulan Sokongan" data-i18n="Kumpulan Sokongan">Kumpulan Sokongan</option>
                    <option value="Tiada Kumpulan Perkhidmatan" data-i18n="Tiada Kumpulan Perkhidmatan">Tiada Kumpulan Perkhidmatan</option>
            </select>
        </div>
    </div>



    <div data-bind="visible:true" class="form-group">
        <label data-i18n="Skim dan Gred Perkhidmatan" for="7414654c-5703-4389-fa7d-d2500b39d8e0" class="col-md-4">Skim dan Gred Perkhidmatan</label>
        <div class="col-md-8">
            <input  class=" form-control input-large" title=""
                   data-bind="value: Skim, enable :false "
                   
                   
                   
                   id="7414654c-5703-4389-fa7d-d2500b39d8e0" type="text" name="Skim" />
        </div>
    </div>
<h2 data-i18n="Maklumat Perhubungan" data-bind="visible:true">Maklumat Perhubungan</h2>




    <div data-bind="visible:true" class="form-group">
        <label data-i18n="* Emel" for="8ec42aeb-5ab2-46f0-c6b5-9c832f9344ca" class="col-md-4">* Emel</label>
        <div class="col-md-8">
            <input required class=" form-control input-large" title=""
                   data-bind="value: Emel, enable :false "
                   
                   
                    data-rule-email="true"  data-rule-required="true" 
 data-rule-message="Emel tak sah"

                   id="8ec42aeb-5ab2-46f0-c6b5-9c832f9344ca" type="text" name="Emel" />
        </div>
    </div>



    <div data-bind="visible:true" class="form-group">
        <label data-i18n="Emel (alternatif)" for="6954dc13-3127-417f-8085-bd6ccd6da8af" class="col-md-4">Emel (alternatif)</label>
        <div class="col-md-8">
            <input  class=" form-control input-large" title=""
                   data-bind="value: Emel2, enable :true "
                   
                   
                    data-rule-email="true" 
                   id="6954dc13-3127-417f-8085-bd6ccd6da8af" type="text" name="Emel2" />
        </div>
    </div>



    <div data-bind="visible:true" class="form-group">
        <label data-i18n="Telefon" for="5abf2ddc-22f2-42e9-c43e-68516ee1cf45" class="col-md-4">Telefon</label>
        <div class="col-md-8">
            <input  class=" form-control input-large" title="e.g. 012-1234567 atau 01-2345678"
                   data-bind="value: Telefon, enable :false "
                   
                   
                   
                   id="5abf2ddc-22f2-42e9-c43e-68516ee1cf45" type="text" name="Telefon" />
                <span class="help-block">e.g. 012-1234567 atau 01-2345678</span>
        </div>
    </div>
</form>
    </div>
