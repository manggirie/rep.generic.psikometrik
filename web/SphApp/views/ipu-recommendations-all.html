<h1>All Ipu Recommendations</h1>
<div class="row">
    <div class="col-md-8">
        <button class="btn btn-link pull-right" data-bind="visible: chartFiltered, click: clearChartFilter">
            <i class="fa fa-times"></i>
            Clear chart's filter
        </button>
        <table class="table table-striped" data-bind="filter : {path:'tbody>tr'}, searchPaging :{ query: query, map : map, entity : 'IpuRecommendation', list:list}">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Tret</th>
                    <th>Nilai Min</th>
                    <th>Nilai Max</th>
                    <th>Text</th>
                </tr>
            </thead>
            <tbody data-bind="foreach :list">
                <tr data-bind="">

                    <td>
                        <a data-bind="attr : {href:'#ipurecommendation-details' + '/' + Id, title:'No' }">
                            <i class="fa fa-edit"></i>
                                                        <span data-bind="text:No"></span>
                        </a>
                    </td>
                    <td data-bind="text:Tret"></td>
                    <td data-bind="text:NilaiMin"></td>
                    <td data-bind="text:NilaiMax"></td>
                    <td data-bind="text:Text"></td>


                </tr>
            </tbody>
        </table>
        <img src="/Images/spinner-md.gif" alt="loading" class="absolute-center" data-bind="visible: isBusy" />
    </div>

    <!-- ko compose : {view : '_chart.panel'}-->
    <!-- /ko -->
</div>
