<h1>All IbkKodKerjayas</h1>
<div class="row">
    <div class="col-md-8">
        <button class="btn btn-link pull-right" data-bind="visible: chartFiltered, click: clearChartFilter">
            <i class="fa fa-times"></i>
            Clear chart's filter
        </button>
        <table class="table table-striped" data-bind="filter : {path:'tbody>tr'}, searchPaging :{ query: query, map : map, entity : 'IbkKodKerjaya', list:list}">
            <thead>
                <tr>
                    <th>Kod</th>
                    <th>Kategori Kerjaya Anda</th>
                    <th>Kod Kerjaya Anda</th>
                </tr>
            </thead>
            <tbody data-bind="foreach :list">
                <tr data-bind="">

                    <td>
                        <a data-bind="attr : {href:'#ibk-kod-kerjaya-details' + '/' + Id, title:'Kod' }">
                                                        <span data-bind="text:Kod"></span>
                        </a>
                    </td>
                    <td data-bind="text:KategoriKerjayaAnda"></td>
                    <td data-bind="text:KodKerjayaAnda"></td>


                </tr>
            </tbody>
        </table>
        <img src="/Images/spinner-md.gif" alt="loading" class="absolute-center" data-bind="visible: isBusy" />
    </div>

    <!-- ko compose : {view : '_chart.panel'}-->
    <!-- /ko -->
</div>
