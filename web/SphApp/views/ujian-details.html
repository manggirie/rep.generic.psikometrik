

<h1 data-i18n="Kemaskini Ujian">Kemaskini Ujian</h1>
<div id="error-list" class="row" data-bind="visible:errors().length">
    <!-- ko foreach : errors -->
    <div class="col-sm-8 col-sm-offset-2 alert alert-dismissable alert-danger">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <i class="fa fa-exclamation"></i>
        <span data-bind="text:Message"></span>

    </div>
    <div class="col-sm-2"></div>
    <!-- /ko-->
</div>
<div class="row">
    <div class="col-sm-8">
        
<form class="form-horizontal" data-bind="with : entity" id="ujian-details-form">



    <div data-bind="visible:true" class="form-group">
        <label data-i18n="No Ujian" for="a2280a89-af39-4d58-9d1b-3c30e934a270" class="col-md-4">No Ujian</label>
        <div class="col-md-8">
            <input required class=" form-control input-large" title=""
                   data-bind="value: UjianNo, enable :true "
                   
                   
                    data-rule-required="true" 

                   id="a2280a89-af39-4d58-9d1b-3c30e934a270" type="text" name="UjianNo" />
        </div>
    </div>



    <div data-bind="visible:true" class="form-group">
        <label data-i18n="Nama Ujian" for="59d2854e-8e9e-4c87-cfe4-09b82d35d5e0" class="col-md-4">Nama Ujian</label>
        <div class="col-md-8">
            <input required class=" form-control input-large" title=""
                   data-bind="value: NamaUjian, enable :true "
                   
                   
                    data-rule-required="true" 

                   id="59d2854e-8e9e-4c87-cfe4-09b82d35d5e0" type="text" name="NamaUjian" />
        </div>
    </div>

    <div class="form-group" data-bind="visible:true">
        <label data-i18n="Duration Hour" for="8f0005e6-495c-4789-848c-4e938a6ad070" class="col-md-4">Duration Hour</label>
        <div class="col-md-8">
            <input step="0" class=" form-control input-large" data-bind="value: DurationHour, visible :true, enable :true"
                   id="8f0005e6-495c-4789-848c-4e938a6ad070" type="number" name="DurationHour" />
        </div>
    </div>
  
    <div class="form-group" data-bind="visible:true">
        <label data-i18n="Duration Minutes" for="5277c415-2394-4592-c620-d3c8ad16d669" class="col-md-4">Duration Minutes</label>
        <div class="col-md-8">
            <input step="0" class=" form-control input-large" data-bind="value: DurationMinutes, visible :true, enable :true"
                   id="5277c415-2394-4592-c620-d3c8ad16d669" type="number" name="DurationMinutes" />
        </div>
    </div>
  </form>
    </div>
    <div class="col-sm-4">
        
    </div>
</div>
