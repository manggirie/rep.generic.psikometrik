<h1>Selamat Datang Ke Psikologi</h1>
<div class="row">
    <h2>Senarai Program Anda</h2>


    <ul class="list-group" data-bind="foreach :registrationList">
        <li class="list-group-item">
             <h4 class="list-group-item-heading" data-bind="text: NoPermohonan"></h4>
             <p>
               Mula : <strong data-bind="date: tarikhMula"></strong>
             </p>
             <p>
               Tamat : <strong data-bind="date: tarikhTamat"></strong>
             </p>
             <ul class="" data-bind="foreach:exams">
                 <li>
                    <p class="list-group-item-text">
                     <!-- ko text : ko.unwrap(Item1) + " (" + ko.unwrap(Item2) + ") " -->
                     <!-- /ko -->
                     <strong data-bind="date : Item3"></strong>
                    </p>
                 </li>
             </ul>
        </li>
    </div>

</div>
<div class="row">
    <h2>Senarai Ujian Yang Belum Ambil</h2>
    <!-- ko foreach : testList -->
    <div class="alert alert-info" data-bind="css : {'alert-warning' : ko.unwrap(Lock) < 3 && ko.unwrap(Lock) > 0,'alert-danger' : ko.unwrap(Lock) === 3}">
        <a class="alert-link" href="#mula-sesi-ujian" data-bind="click: $root.mulaSesiUjian">
            <i class="fa fa-play"></i>
            Mula Sesi Ujian <!-- ko text:$root.getNamaUjian($data.NamaUjian) --> <!--/ko-->
        </a>
        <p data-bind="text:NamaUjian"></p>
        <p data-bind="text:NamaProgram"></p>
        <p>
            Tempoh Ujian : <strong data-bind="text: $root.getTempohUjian($data.NamaUjian)"></strong>
        </p>
        <p>
          Percubaan : <strong data-bind="text: Lock"></strong>
        </p>

    </div>
    <!-- /ko -->
</div>
