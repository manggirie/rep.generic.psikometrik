<h1>Senarai Pengguna</h1>
<div class="row">
    <div class="col-md-8">
        <button class="btn btn-link pull-right" data-bind="visible: chartFiltered, click: clearChartFilter">
            <i class="fa fa-times"></i>
            Clear chart's filter
        </button>
        <table class="table table-striped" data-bind="filter : {path:'tbody>tr'}, searchPaging :{ query: query, map : map, entity : 'Pengguna', list:list}">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>MyKad</th>
                    <th>TarikhDaftar</th>
                    <th>IsResponden</th>
                    <th>Is Penyelaras</th>
                    <th>Is Urusetia</th>
                </tr>
            </thead>
            <tbody data-bind="foreach :list">
                <tr data-bind="">

                    <td>
                        <a data-bind="attr : {href:'#pengguna-details' + '/' + Id, title:'Nama' }">
                                                        <span data-bind="text:Nama"></span>
                        </a>
                    </td>
                    <td data-bind="text:MyKad"></td>
                    <td data-bind="date:{ value:TarikhDaftar, format:&#39;D/M/YYYY HH:mm&#39;}"></td>
                    <td data-bind="text:IsResponden ? &#39;Ya&#39; : &#39;Tidak&#39;"></td>
                    <td data-bind="text:IsPenyelaras ? &#39;&lt;i class=\&#39;fa fa-checked\&#39;&gt;&lt;/i&gt;&#39; :&#39;&#39;"></td>
                    <td data-bind="text:IsUrusetia"></td>


                </tr>
            </tbody>
        </table>
        <img src="/Images/spinner-md.gif" alt="loading" class="absolute-center" data-bind="visible: isBusy" />
    </div>

    <!-- ko compose : {view : '_chart.panel'}-->
    <!-- /ko -->
</div>
