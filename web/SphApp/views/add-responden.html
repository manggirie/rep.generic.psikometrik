

<h1 data-i18n="Form Select Responden">Form Select Responden</h1>
<div id="error-list" class="row" data-bind="visible:errors().length">
    <!-- ko foreach : errors -->
    <div class="col-sm-8 col-sm-offset-2 alert alert-dismissable alert-danger">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <i class="fa fa-exclamation"></i>
        <span data-bind="text:Message"></span>

    </div>
    <div class="col-sm-2"></div>
    <!-- /ko-->
</div>
<div class="row">
    <div class="col-sm-8">
        
<form class="form-horizontal" data-bind="with : entity" id="add-responden-form">
<h2 data-i18n="Maklumat Program" data-bind="visible:true">Maklumat Program</h2>

    <div class="form-group">

        <label class="col-md-4">Nama Program</label>
        <span class="col-md-8" data-bind="text: nama_permohonan"></span>
    </div>
    <div class="form-group">

        <label class="col-md-4">Tarikh Mula</label>
        <span class="col-md-8" data-bind="text: tarikh_mula"></span>
    </div>
    <div class="form-group">

        <label class="col-md-4">Tarikh Tamat</label>
        <span class="col-md-8" data-bind="text: tarikh_tamat"></span>
    </div>
<a  data-bind="attr : {href : '#tambah-responden/' + Id() }">
<i class="fa fa-plus"></i>
Tambah Responden
    
</a>





<div class="form-group" data-bind="visible:true">
    <h3 data-i18n="Senarai Responden">Senarai Responden</h3>
    <table class="table table-condensed table-striped" data-bind="serverPaging :{ query: 'NamaProgram eq \'' + nama_permohonan() + '\'', entity : 'PendaftaranProgram', list: bespoke.getSingletonObservableArray('65c9891f-0058-4b2e-aeca-5557ad9c22e4')}">
        <thead>
            <tr>
                    <th data-i18n="Responden">Responden</th>
                    <th data-i18n="MyKad">MyKad</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: bespoke.getSingletonObservableArray('65c9891f-0058-4b2e-aeca-5557ad9c22e4')">
            <tr>
                        <td data-bind="text:NamaResponden"></td>
                        <td data-bind="text:MyKad"></td>
            </tr>
        </tbody>
    </table>
</div></form>
    </div>
    <div class="col-sm-4">
        
    </div>
</div>
