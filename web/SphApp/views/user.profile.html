<h3 class="page-title">
    Profil
    <small data-bind="text: userProfile().FullName">reports &amp; statistics</small>
</h3>
<div class="row">
    <form class="form-horizontal" data-bind="with: userProfile">
        <div class="form-group">
            <label for="FullName" class="col-lg-2">Nama Penuh</label>
            <div class="col-lg-6">
                <input readonly="readonly" class="form-control" data-bind="value: FullName" id="FullName" type="text" name="FullName" />
            </div>
        </div>
        <div class="form-group">
            <label for="MyKad" class="col-lg-2">My Kad</label>
            <div class="col-lg-6">
                <input id="MyKad" class="form-control" data-bind="value: UserName" readonly="readonly" type="text" />
            </div>
        </div>
        <!-- ko with : $root.pengguna -->
        <div class="form-group">
            <label for="Jantina" class="col-lg-2">Jantina</label>
            <div class="col-lg-6">
                <input readonly="readonly" type="text" id="Jantina" data-bind="value: Jantina"  name="Jantina" class="required input-large form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2">Status Perkahwinan</label>
            <div class="col-lg-6">
                <input readonly="readonly" data-bind="value: StatusPerkahwinan" id="f503e61e-ec70-4106-8d07-1afe70dcf17c" name="StatusPerkahwinan" class="input-large form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2">Pekerjaan</label>
            <div class="col-lg-6">
                <input readonly="readonly" type="text" data-bind="value: Pekerjaan" id="pengguna-pekerjaan" name="Pekerjaan" class="required input-large form-control"/>
            </div>
        </div>


        <div class="form-group" data-bind=" visible :ko.unwrap(Pekerjaan) === 'Kerajaan'">
            <label class="col-lg-2">Tempat Bertugas</label>
            <div class="col-lg-6">
                <input data-bind=" value: NamaJabatan" readonly="readonly" id="566600d0-3ed3-4dfc-f481-f4efe6e69308"  class="required input-large form-control"/>
            </div>
        </div>

        <div class="form-group" data-bind="visible:ko.unwrap(Pekerjaan) === 'Kerajaan'">
            <label data-i18n="* Skim dan Gred Perkhidmatan" for="pengguna-skim" class="col-lg-2">* Skim dan Gred Perkhidmatan</label>
            <div class="col-lg-6">
                <input data-bind="value: Skim" readonly="readonly" id="pengguna-skim" name="Skim" class="required input-large form-control"/>
            </div>
        </div>
        <!-- /ko -->

        <div class="form-group">
            <label for="email-field" class="col-lg-2">Emel</label>
            <div class="col-lg-6">
                <input class="form-control" data-bind="value: Email" id="email-field" type="email" name="email"  readonly="readonly"/>
            </div>
        </div>

        <!-- ko with : $root.pengguna -->
        <div class="form-group">
            <label class="col-lg-2">Emel (alternatif)</label>
            <div class="col-lg-6">
                <input class="form-control" data-bind="value: Emel2" type="email" />
            </div>
        </div>



        <div class="form-group">
            <label for="Telephone" class="col-lg-2">Telefon </label>
            <div class="col-lg-6">
                <input class="form-control" data-bind="value: Telefon" readonly="readonly" id="Telephone" type="text" name="Telephone" />
            </div>
        </div>

          <!-- /ko -->
    </form>
</div>
