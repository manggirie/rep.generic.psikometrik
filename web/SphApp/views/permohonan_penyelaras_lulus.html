<h1>Senarai Program Yang Telah Diluluskan</h1>
<div class="row">
    <div class="col-md-8">
        <button class="btn btn-link pull-right" data-bind="visible: chartFiltered, click: clearChartFilter">
            <i class="fa fa-times"></i>
            Clear chart's filter
        </button>
        <table class="table table-striped" data-bind="filter : {path:'tbody>tr'}, searchPaging :{ query: query, map : map, entity : 'Permohonan', list:list}">
            <thead>
                <tr>
                    <th>Jenis</th>
                    <th>Tarikh</th>
                    <th>Tarikh Tama</th>
                    <th>Tujuan</th>
                    <th>Bil. Responden</th>
                    <th>Papar Responden</th>
                    <th>Tambah Responden</th>
                </tr>
            </thead>
            <tbody data-bind="foreach :list">
                <tr data-bind="">

                    <td>
                        <a data-bind="attr : {href:'#permohonan_urusetia' + '/' + Id, title:'Jenis' }">
                                                        <span data-bind="text:JenisPermohonan"></span>
                        </a>
                    </td>
                    <td data-bind="date:TarikhMula"></td>
                    <td data-bind="date:TarikhTamat"></td>
                    <td data-bind="text:TujuanProgram"></td>
                    <td data-bind="text:BilRespondan"></td>
                    <td>
                        <a data-bind="attr : {href:'#permohonan-dan-senarai-responden' + '/' + Id, title:'Papar Responden' }">
                                                        <span data-bind="text:&#39;Senarai Responden&#39;"></span>
                        </a>
                    </td>
                    <td>
                        <a data-bind="attr : {href:'#tambah-responden' + '/' + Id, title:'Tambah Responden' }">
                            <i class="glyphicon glyphicon-plus"></i>
                                                        <span data-bind="text:&#39; Tambah Responden&#39;"></span>
                        </a>
                    </td>


                </tr>
            </tbody>
        </table>
        <img src="/Images/spinner-md.gif" alt="loading" class="absolute-center" data-bind="visible: isBusy" />
    </div>

    <!-- ko compose : {view : '_chart.panel'}-->
    <!-- /ko -->
</div>
