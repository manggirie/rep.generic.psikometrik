

<h1 data-i18n="IpuRecommendation View">IpuRecommendation View</h1>
<div id="error-list" class="row" data-bind="visible:errors().length">
    <!-- ko foreach : errors -->
    <div class="col-sm-8 col-sm-offset-2 alert alert-dismissable alert-danger">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <i class="fa fa-exclamation"></i>
        <span data-bind="text:Message"></span>

    </div>
    <div class="col-sm-2"></div>
    <!-- /ko-->
</div>
<div class="row">
    <div class="col-sm-8">
        
<form class="form-horizontal" data-bind="with : entity" id="ipu-recommendation-view-form">
    <div class="form-group" data-bind="visible:true">
        <label class="col-md-4">No</label>
        <span class="col-md-8" data-bind="text: No"></span>
    </div>
    <div class="form-group" data-bind="visible:true">
        <label class="col-md-4">Skala</label>
        <span class="col-md-8" data-bind="text: Skala"></span>
    </div>
    <div class="form-group" data-bind="visible:true">
        <label class="col-md-4">Tahap</label>
        <span class="col-md-8" data-bind="text: Tahap"></span>
    </div>
    <div class="form-group" data-bind="visible:true">
        <label class="col-md-4">Tret</label>
        <span class="col-md-8" data-bind="text: Tret"></span>
    </div>
    <div class="form-group" data-bind="visible:true">
        <label class="col-md-4">Nilai Min</label>
        <span class="col-md-8" data-bind="text: NilaiMin"></span>
    </div>
    <div class="form-group" data-bind="visible:true">
        <label class="col-md-4">Nilai Max</label>
        <span class="col-md-8" data-bind="text: NilaiMax"></span>
    </div>

<div data-bind="visible:true">
    <span> Recommendation Collection</span>
    <table class="table table-condensed table-striped">
        <thead>
            <tr>
                    <th>Kategori</th>
                    <th>Deskripsi</th>
            </tr>
        </thead>
        <tbody data-bind="foreach :RecommendationCollection">
            <tr>
                    <td data-bind="text:Kategori"></td>
                    <td data-bind="text:Deskripsi"></td>

            </tr>
        </tbody>
    </table>
</div>
</form>
    </div>
    <div class="col-sm-4">
        
    </div>
</div>
