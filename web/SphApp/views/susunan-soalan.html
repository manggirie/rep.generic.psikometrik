<!-- use dialog-form code snippet  to create a template for your -->

<section class="view-model-modal" id="susunan-soalan-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Susunan Soalan</h3>
            </div>
            <div class="modal-body" data-bind="with: item">

                <form class="form-horizontal" id="susunan-soalan-dialog-form">
                  
                    <div class="form-group">
                        <label class="col-sm-3">No</label>
                        <div class="col-sm-9">
                            <input type="text" readonly="readonly" class="form-control" name="SoalanNo" id="SoalanNo" data-bind="value:SoalanNo" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-sm-3">Teks</label>
                        <div class="col-sm-9">
                            <input type="text" readonly="readonly" class="form-control" name="TeksSoalan" id="TeksSoalan" data-bind="value:TeksSoalan" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3">Susunan</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="susunan" id="susunan" data-bind="value:Susunan" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <input form="susunan-soalan-dialog-form" data-dismiss="modal" type="submit" class="btn btn-primary" value="OK" data-bind="click: okClick" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
