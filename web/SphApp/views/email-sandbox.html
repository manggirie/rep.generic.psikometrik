<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <h2><i class="fa fa-cogs"></i> <i class="fa fa-envelope-o"></i>  <strong>E-mail Sandbox</strong></h2>
        <form class="form-horizontal" data-bind="with: email" id="email-sandbox-form">
            <div class="form-group">
                <label for="sandboxRecipient" class="col-sm-2 control-label">To</label>
                <div class="col-sm-10">
                    <input data-bind="value: recipient" type="email" class="form-control" id="sandboxRecipient" placeholder="Recipient" name="sandboxRecipient">
                </div>
            </div>
            <div class="form-group">
                <label for="sandboxSender" class="col-sm-2 control-label">From</label>
                <div class="col-sm-10">
                    <input data-bind="value: sender" type="email" class="form-control" id="sandboxSender" placeholder="Sender" name="sandboxSender">
                </div>
            </div>
            <div class="form-group">
                <label for="sandboxSubject" class="col-sm-2 control-label">Subject</label>
                <div class="col-sm-10">
                    <input data-bind="value: subject" type="text" class="form-control" id="sandboxSubject" placeholder="Subject" name="sandboxSubject">
                </div>
            </div>
            <div class="form-group">
                <label for="sandboxMessage" class="col-sm-2 control-label">Message</label>
                <div class="col-sm-10">
                    <textarea data-bind="value: message" class="form-control" id="sandboxMessage" rows="10" placeholder="Message" name="sandboxMessage"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a data-bind="click: $root.sendEmail" class="btn btn-default"><i class="fa fa-envelope"></i> Send</a>
                    &nbsp;&nbsp;
                    <i data-bind="visible: $root.isBusy" class="fa fa-spinner fa-2x fa-spin"></i>
                </div>
            </div>
        </form>
        <!--ko if: emailSendStatus -->
        <div class="row">
            <div class="col-sm-offset-2 col-sm-10">
                <p data-bind="attr: { class: textType }">
                    <label>Status</label>: <span data-bind="text: emailSendStatus"></span>
                </p>
            </div>
        </div>
        <!-- /ko -->
    </div>
    <div class="col-md-2"></div>
</div>
